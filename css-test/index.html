<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- The major difference between classes and IDs is that an element can only have one ID. 
     It cannot be repeated on a single page and should not contain any whitespace -->

    <style>
      /* universal selector */
      * {
        font-family: monospace, serif;
        font-size: 20px;
      }
      /* type selector */
      /* element */
      div {
        color: purple;
      }
      /* class */
      .alert-text {
        color: red;
      }
      /* id */
      #title {
        background-color: red;
      }

      /* Group selector */
      .read,
      .unread {
        color: white;
        background-color: black;
      }
      .read {
        text-transform: lowercase;
        font-weight: bold;
      }
      .unread {
        text-transform: uppercase;
      }

      /* Chain Selector */
      .subsection.header {
        color: green;
      }
      .subsection#preview {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div>Hello, World!</div>
    <div>Hello again!</div>
    <p>Hi...</p>
    <div>Okay, bye.</div>

    <div class="alert-text">Please agree to our terms of service.</div>

    <div id="title">My Awesome 90's Page</div>

    <div class="read">FORCE Lowercase</div>
    <div class="unread">force Upppercase</div>

    <div>
      <div class="subsection header">Latest Posts</div>
      <p class="subsection" id="preview">
        This is where a preview for a post might go.
      </p>
    </div>
  </body>
</html>
